<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume_builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder</h1>

    <form id="Resume_builder"></form>




    <fieldset>
        <h2>Personal_information</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required>

    </fieldset>

    <fieldset>
        <h2>Education</h2>
        <label for="education">Education</label>
        <textarea name="education" id="education" required></textarea>
    </fieldset>

    <fieldset >
        <h2>Experience</h2>
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" required></textarea>
    </fieldset>

    <fieldset>
        <h2>Skill</h2>
        <label for="skill">Experience</label>
        <textarea name="skill" id="skill" required></textarea>
    </fieldset>

<input type="submit" value="Generate"> 
    

<script src="script.js"></script>
</body>
</html>
